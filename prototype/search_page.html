<!DOCTYPE html>
<html>
<head lang="en">
  <title>Todo List</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!--nav-->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Housing App</a>
    </div>
  </nav>
  <div class="container">
    <!--head-->
    <h1>
      Search
    </h1>
    <form>

      <label class="form-label">Keywords</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" aria-label="Maximum Price">
      </div>

      <div class="bd-links">
        <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-advanced" aria-expanded="false">
          Advanced Search
        </button>
        <div id="collapse-advanced" class="collapse">

          <label class="form-label">Price Range</label>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="number" min="0" class="form-control" aria-label="Minimum Price">
            <span class="input-group-text">.00</span>
            <span class="input-group-text">to</span>
            <span class="input-group-text">$</span>
            <input type="number" min="0" class="form-control" aria-label="Maximum Price">
            <span class="input-group-text">.00</span>
          </div>

          <label class="form-label">Sort Distance from Campus:</label>
          <div class="input-group mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected>None</option>
              <option value="1">BYU</option>
              <option value="2">UVU</option>
            </select>
          </div>

          <label class="form-label">Minimum Star Rating</label>
          <div class="input-group mb-3">
            <input type="number" min="0" max="5" step="0.5" class="form-control" aria-label="Maximum Price">
          </div>

          <div class="bd-links">
            <button class="btn " type="button" data-bs-toggle="collapse" data-bs-target="#collapse-certs" aria-expanded="false">
              Filter Certifications
            </button>
            <div id="collapse-certs" class="collapse">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  BYU Housing
                </label>
              </div>
            </div>
          </div>

          <label class="form-label">Occupancy Range</label>
          <div class="input-group mb-3">
            <input type="number" min="0" class="form-control" aria-label="Minimum Occupancy">
            <span class="input-group-text">to</span>
            <input type="number" min="0" class="form-control" aria-label="Maximum Occupancy">
          </div>

        </div>
      </div>

      <button class="btn btn-primary">Search</button>

    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>

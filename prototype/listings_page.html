<!DOCTYPE html>
<html>
<head lang="en">

  <meta charset="utf-8">

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!--nav-->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Housing App</a>
    </div>
  </nav>
  <div class="container">
    <!--head-->
    <h1>
      Your Listings
    </h1>
    <ul class="list-group">
      <li class="list-group-item">
        <div class="row">
          <div class="col-sm-3">Place</div>
          <div class="col-sm-3">
              <i class="bi-star-fill"></i>
              <i class="bi-star-fill"></i>
              <i class="bi-star-fill"></i>
              <i class="bi-star"></i>
              <i class="bi-star"></i>

              <i class="bi-image"></i>

        </div>
      </li>
      <li class="list-group-item">
        <div class="row">
          <div class="col-sm-3">Plaza</div>

              <i class="bi-star-fill"></i>
              <i class="bi-star-fill"></i>
              <i class="bi-star-fill"></i>
              <i class="bi-star-half"></i>
              <i class="bi-star"></i>
          </div>
          <div class="col-sm-3">
              <i class="bi-image"></i>
          </div>
          <div class="col-sm-3">
              $500
          </div>
        </div>
      </li>
    </ul>
